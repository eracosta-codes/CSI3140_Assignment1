<!-- Q 2.14 
    2.14 Create the HTML5 markup that produces the table shown in Fig. 2.18. Use <em> and
    <strong> tags as necessary. The image (camel.png) is included in the Chapter 2 
    examples directory. -->

    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Create table</title>
    
        <style>

          h1 {
            font-size: 50px; 
          }

          ul {
            font-size: 30px; 
          }

          p {
            font-size: 30px; 
          }

          table {
            width: 100%;
            padding: 2px;
          }

        table,td {
            border: 1px solid black;
        }

        td {
            padding: 8px; 
            text-align: left; 
        }
        </style>
    </head>
    <body>
    
        <table>
            <tbody>
                <tr>
                    <td style="width:70%">
                        <h1>Objectives</h1>
                        <ul>
                            <li>To be able to create tables with rows and columns of data.</li>
                            <li>To be able to control the display and formatting of tables.</li>
                            <li>To be able to create and use forms.</li>
                        </ul>
    
                        <p><em>Yea, from the table of my memory I'll wipe away all trivial fond records. </em><br>
                        William Shakespeare</p>
                    </td>
                    <td><img src="camel_2.14.png" height="600" width="400" alt="Camel"></td>
                </tr>
            </tbody>
        </table>
    
    </body>
    </html>
